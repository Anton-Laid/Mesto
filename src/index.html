<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="<%=require('../src/images/logo.svg')%>" alt=" Логотоип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__avatar-image" alt=" Фото аватара">
                    <!-- src="<%=require('../src/images/userAvatar.jpg')%> -->
                    <button class="profile__avatar-button"></button>
                </div>

                <div class="profile__info">
                    <h1 class="profile__title">Anton Laid</h1>
                    <p class="profile__subtitle">See With New Eyes</p>
                    <button class="profile__rectangle" type="button"><img alt="карандаш"
                            src="<%=require('../src/images/Vector__pensol.png')%>" class="profile__vector"></button>
                </div>
                <button type="button" class="profile__button"><img src="<%=require('../src/images/Vector__plus.png')%>"
                        alt="Плюс">
                </button>
            </section>
            <!--  Фото контейнер -->
            <section class="photos">
            </section>
        </main>
    </div>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!-- Профель -->
    <section class="popup popup-user">

        <form class="form form-user" name="form" id="formUser" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>

            <input id="form-name" class="popup__input popup__type-name" type="text" value="" name="name"
                placeholder="Имя" required minlength="2" maxlength="40">
            <span class="form-name-error form__input-error"></span>


            <input id="form-job" class="popup__input popup__type-job" type="text" value="" name="profession"
                placeholder="О себе" required minlength="2" maxlength="200">
            <span class="form-job-error form__input-error"></span>

            <button class="popup__button" type="submit">Сохранить</button>
            <button class="popup__button-close" type="button"></button>
        </form>

    </section>

    <section class="popup popup-add">

        <form class="form form-add" name="form-add" id="formImg" novalidate>
            <h2 class="popup__title">Новое место</h2>

            <input id="form-title" name="popuoTitle" required class="popup__input popup__type-title" type="text"
                placeholder="Название" minlength="2" maxlength="200">
            <span class="form-title-error form__input-error"></span>


            <input id="form-img" name='popuoImage' class="popup__input popup__type-img" required type="url"
                placeholder="Ссылка на картинку">
            <span class="form-img-error form__input-error"></span>

            <button class="popup__button" type="submit">Создать</button>
            <button class="popup__button-close" type="button"></button>
        </form>

    </section>

    <!-- Обновить аватар? -->

    <section class="popup popup-avatar">

        <div class="popup__container">
            <form class="form form-avatar" name="imageAvatar" id="imageUser" novalidate>
                <h2 class="popup__title">Обновить аватар</h2>

                <input id="form-avatar" name="inputAvatar" required class="popup__input popup__avatar" type="url"
                    placeholder="Ссылка на картинку" minlength="2" maxlength="200">
                <span class="form-avatar-error form__input-error"></span>

                <button class="popup__button" type="submit">Сохранить</button>
                <button class="popup__button-close" type="button"></button>
            </form>
        </div>
    </section>

    <!-- Удаление карточки -->

    <section class="popup popup-delete-card">

        <div class="popup__container">
            <form class="form form__delete-card">
                <h2 class="popup__title">Вы уверены?</h2>
                <button class="popup__button" type="submit">Да</button>
                <button class="popup__button-close" type="button"></button>
            </form>

        </div>
    </section>


    <!-- Открытие карточки  -->
    <div class="popup popup-foto">
        <div class="popup-foto__box">
            <img class="popup-foto__images" alt="фото"
                src='https://images.unsplash.com/photo-1667913171373-76d98335cbf9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80'>
            <p class="popup-foto__title">Название места</p>
            <button class="popup__button-close" type="button"></button>
        </div>
    </div>

    <template id="template" class="template">
        <div class="photo">
            <img src="#" alt="#" class="photo__image">
            <div class="photo__box">
                <h2 class="photo__title"></h2>
                <div>
                    <button class="photo__like" type="button"></button>
                    <div class="photo__like-sum">0</div>
                </div>
            </div>
            <button class="photo__removel"></button>
        </div>
    </template>
</body>

</html>
