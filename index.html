<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Логотоип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__image"></div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="profile__rectangle" type="button"><img src="images/Vector__pensol.png" alt="карандаш"
                            class="profile__vector"></button>
                </div>
                <button type="button" class="profile__button"><img src="images/Vector__plus.png" alt="Плюс">
                </button>
            </section>
            <section class="photos">
                <div class="photo">
                    <img src="images/kirill-pershin.jpg" alt="Карачаевск" class="photo__image">
                    <div class="photo__box">
                        <h2 class="photo__title">Карачаевск</h2>
                        <button class="photo__heart" type="button"></button>
                    </div>
                </div>
                <div class="photo">
                    <img src="images/kirill-pershin-zak.jpg" alt="Гора Эльбруc" class="photo__image">
                    <div class="photo__box">
                        <h2 class="photo__title">Гора Эльбрус, самая красивая гора в мире</h2>
                        <button class="photo__heart" type="button"></button>
                    </div>
                </div>
                <div class="photo">
                    <img src="images/kirill-pershin-gor.jpg" alt="Домбай" class="photo__image">
                    <div class="photo__box">
                        <h2 class="photo__title">Домбай</h2>
                        <button class="photo__heart" type="button"></button>
                    </div>
                </div>
                <div class="photo">
                    <img src="images/photo-city.jpg" alt="Бруклин" class="photo__image">
                    <div class="photo__box">
                        <h2 class="photo__title">Бруклин</h2>
                        <button class="photo__heart" type="button"></button>
                    </div>
                </div>
                <div class="photo">
                    <img src="images/photo-opt.jpg" alt="Осень" class="photo__image">
                    <div class="photo__box">
                        <h2 class="photo__title">Осень</h2>
                        <button class="photo__heart" type="button"></button>
                    </div>
                </div>
                <div class="photo">
                    <img src="images/photo-art.jpg" alt="Ковчег" class="photo__image">
                    <div class="photo__box">
                        <h2 class="photo__title">Ковчег</h2>
                        <button class="photo__heart" type="button"></button>
                    </div>

                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia &nbsp; &nbsp; &nbsp; Anton Laid</p>
        </footer>
    </div>

    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>

            <form class="form" name="form">

                <input class="popup__input popup__type-name" type="text" value="Жак-Ив Кусто" name="fullName">
                <input class="popup__input popup__type-job" type="text" value="Исследователь океана" name="profession">
                <button class="popup__button" type="submit">Сохранить</button>

            </form>
            <button class="popup__buttom-close" type="button"></button>
        </div>
    </section>

    <script src="scripts/index.js" defer></script>
</body>

</html>
