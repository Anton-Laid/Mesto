<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/Vector.png" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__image"></div>
                <ul class="profile__info">
                    <li>
                        <h2 class="profile__title">Жак-Ив Кусто</h2>
                    </li>
                    <li>
                        <p class="profile__subtitl">Исследователь океана</p>
                    </li>
                    <div class="profile__rectangle"><img src="images/Vector__pensol.png" alt="карандаш"
                            class="rofile__vector"></div>
                </ul>
                <button class="profile__button"><img src="images/Vector__plus.png" alt="Плюс"
                        class="profile__button_style">
                </button>
            </section>
            <section class="photos">
                <div class="photo">
                    <img src="images/kirill-pershin.jpg" alt="Фото" class="photo__image">
                    <div class="photos__box">
                        <h2 class="photos__title">Карачаевск</h2>
                        <div class="photo__heart"></div>
                    </div>
                </div>
                <div class="photo">
                    <img src="images/kirill-pershin-zak.jpg" alt="Фото" class="photo__image">
                    <div class="photos__box">
                        <h2 class="photos__title">Гора Эльбрус. Самая красивая гора в мире</h2>
                        <div class="photo__heart"></div>
                    </div>
                </div>
                <div class="photo">
                    <img src="images/kirill-pershin-gor.jpg" alt="Фото" class="photo__image">
                    <div class="photos__box">
                        <h2 class="photos__title">Домбай</h2>
                        <div class="photo__heart"></div>
                    </div>
                </div>
                <div class="photo">
                    <img src="images/photo-city.jpg" alt="Фото" class="photo__image">
                    <div class="photos__box">
                        <h2 class="photos__title">Бруклин</h2>
                        <div class="photo__heart"></div>
                    </div>
                </div>
                <div class="photo">
                    <img src="images/photo-opt.jpg" alt="Фото" class="photo__image">
                    <div class="photos__box">
                        <h2 class="photos__title">Осень</h2>
                        <div class="photo__heart"></div>
                    </div>
                </div>
                <div class="photo">
                    <img src="images/photo-art.jpg" alt="Фото" class="photo__image">
                    <div class="photos__box">
                        <h2 class="photos__title">Ковчег</h2>
                        <div class="photo__heart"></div>
                    </div>

                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia &nbsp; &nbsp; &nbsp; Anton Laid</p>
        </footer>
    </div>

    <div class="popup">

        <form class="popup__form">

            <p class="popup__title">Редактировать профиль</p>

            <div class="popup__input">
                <input class="popup__input-text popup__data_name" type="text" value="Жак-Ив Кусто">
            </div>

            <div class="popup__input">
                <input class="popup__input-text popup__data_about" type="text" value="Исследователь океана">
            </div>

            <div class="popup__buttom-close"></div>

            <button class="popup__button" type="submit">Сохранить</button>
        </form>

    </div>

    <script src="index.js" defer></script>
</body>

</html>
