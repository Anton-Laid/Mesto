<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="scripts/constants.js" defer></script>
    <script src="scripts/index.js" defer></script>
    <script src="scripts/validate.js" defer></script>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Логотоип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__image"></div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="profile__rectangle" type="button"><img src="images/Vector__pensol.png" alt="карандаш"
                            class="profile__vector"></button>
                </div>
                <button type="button" class="profile__button"><img src="images/Vector__plus.png" alt="Плюс">
                </button>
            </section>
            <!--  Фото контейнер -->
            <section class="photos">
            </section>
        </main>
    </div>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia &nbsp; &nbsp; &nbsp; Anton Laid</p>
    </footer>

    <!-- Профель -->
    <section class="popup popup-user">

        <form class="form form-user" name="form" id="formUser" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>

            <input id="form-name" class="popup__input popup__type-name" type="text" value="Жак-Ив Кусто" name="name"
                placeholder="Имя" required minlength="2" maxlength="40">
            <span class="form-name-error form__input-error"></span>


            <input id="form-job" class="popup__input popup__type-job" type="text" value="Исследователь океана"
                name="profession" placeholder="О себе" required minlength="2" maxlength="200">
            <span class="form-job-error form__input-error"></span>

            <button class="popup__button" type="submit">Сохранить</button>
            <button class="popup__buttom-close" type="button"></button>
        </form>

    </section>

    <section class="popup popup-add">

        <form class="form form-add" name="form-add" id="formImg">
            <h2 class="popup__title">Новое место</h2>

            <input id="form-title" name="popuoTitle" required class="popup__input popup__type-title" type="text"
                placeholder="Название" minlength="2" maxlength="200">
            <span class="form-title-error form__input-error"></span>


            <input id="form-img" class="popup__input popup__type-img" required type="url"
                placeholder="Ссылка на картинку">
            <span class="form-img-error form__input-error"></span>

            <button class="popup__button" type="submit">Создать</button>
            <button class="popup__buttom-close" type="button"></button>
        </form>

    </section>

    <!-- Открытие карточки  -->
    <div class="popup popup-foto">
        <div class="popup-foto__box">
            <img class="popup-foto__images" alt="фото"
                src="https://images.unsplash.com/photo-1667913171373-76d98335cbf9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80">
            <p class="popup-foto__title">Название места</p>
            <button class="popup__buttom-close" type="button"></button>
        </div>
    </div>


    <template id="template">
        <div class="photo">
            <img class="photo__image">
            <div class="photo__box">
                <h2 class="photo__title"></h2>
                <button class="photo__like" type="button"></button>
            </div>
            <button class="photo__removel"></button>
        </div>
    </template>
</body>

</html>
